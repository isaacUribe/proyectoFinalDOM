<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Final DOM</title>
</head>
<body>
    <section class="container-menu">
            <div class=""></div>
            <input type="submit" class="btn" value="Empleados" id="btn_empleados">
            <input type="submit" class="btn" value="celulares" id="btn_celulares">
            <input type="submit" class="btn" value="portatiles" id="btn_portatiles">
            <textarea name="box" cols="30" rows="5" class="" placeholder="integrantes"></textarea>
    </section>    
    <section class="container-forms">
        <section class="form_empleados" id="form_empleados">
            <div class="form">
                <input type="text" name="nombre" class="input-form" placeholder="nombre" id="nombre_empl" required>
                <input type="text" name="cargo" class="input-form" placeholder="cargo" id="cargo_empl" required>
                <input type="text" name="valor_hora" class="input-form" placeholder="valor hora" id="valor_empl" required>
                <input type="text" name="cantidad_horas" class="input-form" placeholder="cantidad horas" id="cantidad_empl" required>
                <input type="submit" name="btn_emplados" class="btn" value="calcular" id="btn_empl">
            </div>
            <section class="cards" id="cards_empl">
                
            </section>
        </section>
        <section class="form_celulares" id="form_celulares">
            <div class="form">
                <input type="text" name="nombre" class="input-form" placeholder="nombre" id="nombre_celu">
                <input type="text" name="referencia" class="input-form" placeholder="referencia" id="referencia_celu">
                <input type="text" name="valor" class="input-form" placeholder="valor" id="valor_celu">
                <input type="text" name="cantidad" class="input-form" placeholder="cantidad" id="cantidad_celu">
                <input type="submit" name="btn_celulares" class="btn" value="vender" id="btn_celu">
            </div>
            <section class="cards" id="cards_celu">
                
            </section>
        </section>
        <section class="form_portatiles" id="form_portatiles">
            <div class="form">
                <input type="text" name="marca" class="input-form" placeholder="marca" id="marca_port">
                <input type="text" name="referencia" class="input-form" placeholder="referencia" id="referencia_port">
                <input type="text" name="precio" class="input-form" placeholder="precio" id="precio_port">
                <input type="text" name="ram" class="input-form" placeholder="RAM" id="ram_port">
                <input type="text" name="procesador" class="input-form" placeholder="procesador" id="procesador_port">
                <input type="text" name="disco_duro" class="input-form" placeholder="disco duro" id="disco_port">
                <input type="submit" name="btn_celulares" class="btn" value="vender" id="btn_port">
            </div>
            <section class="cards" id="cards_port">
                
            </section>
        </section>
    </section>
    <script src="main.js"></script>
</body>
</html>
